<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-summary">
        <section class="score-card">
          <div class="results">
            <p>Your Result</p>
          </div>
          <div class="score">
            <span>76</span>
            <p>of 100</p>
          </div>
          <div class="remark">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>

        <section class="summary-card">
          <div class="summary-title">
            <p>Summary</p>
          </div>
          <div class="summary-card-container">
            <div class="summary-tab summary-tab-1">
              <div class="summary-name">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p style="color: var(--Light-red)">Reaction</p>
              </div>
              <div class="summary-score">
                <p><span>80</span> / 100</p>
              </div>
            </div>
            <div class="summary-tab summary-tab-2">
              <div class="summary-name">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p style="color: var(--Orangey-yellow)">Memory</p>
              </div>
              <div class="summary-score">
                <p><span>92</span> / 100</p>
              </div>
            </div>
            <div class="summary-tab summary-tab-3">
              <div class="summary-name">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p style="color: var(--Green-teal)">Verbal</p>
              </div>
              <div class="summary-score">
                <p><span>61</span> / 100</p>
              </div>
            </div>
            <div class="summary-tab summary-tab-4">
              <div class="summary-name">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <p style="color: var(--Cobalt-blue)">Visual</p>
              </div>
              <div class="summary-score">
                <p><span>72</span> / 100</p>
              </div>
            </div>
          </div>
          <div class="continue-button">
            <button class="continue-btn">Continue</button>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://x.com/jesse_Cinnamon7?t=FAGMSxDBAP3-s-AiPqWgqg&s=09"
          >Jesse Wisdom</a
        >.
      </div>
    </div>
  </body>
</html>
